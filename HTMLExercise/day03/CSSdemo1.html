<!DOCTYPE html>
 <!--首行代码： 文档的类型  html -->
<html>
 <!--html: 文档的跟标签 有且只有一对 -->
<head lang="en">
    <meta charset="UTF-8">
    <!--字符编码： UTF-8 -->
    <title>CSS层叠样式表</title>
    <style>
        h1{
            color: red;
            font-size: 72px;
        }
        #d1{
            width: 200px;
            height: 400px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<!--
 CSS样式表
 内容与表现相分离，减少页面的代码量
 div: 层叠样式表中的定位技术
 width: 宽    height: 高
  background-color： 背景颜色
 -->

<h1 align="center">层叠样式表</h1>

<div id="d1">
    div是定位技术
</div>

</body>
</html>
