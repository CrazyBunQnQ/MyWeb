<!DOCTYPE html>
<html>
<head lang="en">
    <!--注释-->
    <meta charset="UTF-8">
    <title>form表单</title>
    <script type="text/javascript">

    </script>
</head>
<body>
<!-- "../"表示当前路径向上一级 -->
<form method="post" name="loginForm" action="../day02/12306.html">
    <!--cellspacing为单元格之间的间距，cellpadding为单元格内容与边框的间距-->
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <td colspan="2" align="center" bgcolor="#666666"><font color="#ffffff">Student Registration System</font></td>
        </tr>
        <tr>
            <td bgcolor="#eeeeee" align="center">Full Name</td>
            <td><input type="text" name="uname"/></td>
        </tr>
        <tr>
            <td bgcolor="#eeeeee" align="center">Password</td>
            <td><input type="password" name="upwd"/></td>
        </tr>
        <tr >
            <td rowspan="3" bgcolor="#eeeeee" align="center">Grade</td>
            <!-- 单选框根据name分组 -->
            <td>
                <input type="radio" name="grade" value="one" checked="checked" id="one"/><label for="one">Senior Grade One</label>
             </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="grade" value="two" id="two"/><label for="two">Senior Grade Two</label>
            </td>
        </tr>
        <tr>
        <td>
            <input type="radio" name="grade" value="three" id="three"/><label for="three">Senior Grade Three</label>
        </td>
        </tr>
        <tr>
            <td bgcolor="#eeeeee" align="center">Hobby</td>
            <td>
                <!-- checked为默认选中的选项 -->
                <input type="checkbox" name="hobby" value="Music" id="music"/><label for="music">Music</label>
                <input type="checkbox" name="hobby" value="Sport" id="sport"/><label for="sport">Sport</label>
                <input type="checkbox" name="hobby" value="Literature" id="literature"/><label for="literature">Literature</label>
            </td>
        </tr>
        <tr>
            <!--下拉列表-->
            <td bgcolor="#eeeeee" align="center">Nationality</td>
            <td><select name="Country">
                <!--value值可进行传输-->
                <option value="China">China</option>
                <option value="UnChina">Not China</option>
            </select></td>
        </tr>
        <tr>
            <td bgcolor="#eeeeee" align="center">Signature</td>
            <!--rows与cols只是规定了文本框的长宽，并不能限制该文本域中的字数，超出部分将会出现滚动条-->
            <td><textarea rows="10" cols="50"></textarea></td>
        </tr>
        <tr>
            <!-- submin类型的按钮为提交按钮，用来提交form表单信息到action指定路径-->
            <td colspan="2" align="center">
                <input type="submit" value="Submit"><!--提交-->&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset"><!--重置-->
                <!--input type="button" value="Cancel"--><!--普通按钮，可配合js使用-->
            </td>
        </tr>

        <!--选择文件，根据name获取路径-->
        <!--tr>
            <td>Upload:</td>

            <td>
                <input type="file" name="uploadFile">
            </td>
        </tr-->
    </table>
</form>
