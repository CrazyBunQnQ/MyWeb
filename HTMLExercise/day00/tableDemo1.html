<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h1 align="center">表格</h1>
<!--
 table标签： 专门做表格的
 tr标签： 表示表格中的  行
 td标签： 表示表格中的 列
 border: 边框线     align:位置  center居中
 width: 表格的宽度  可以是 百分比 也可以是像素值
 cellpadding:用于控制单元格与内容的距离
 cellspacing: 用于控制单元格与单元格之间的距离

  rowspan="2": 跨行合并单元格  2 表示合并两个单元格
 -->

<table border="1" align="center" width="600px"
       cellpadding="10" cellspacing="0">
    <tr  bgcolor="#cffdff">
        <td>1,1</td>
        <td>1,2</td>
        <td><b>1,3</b></td>
    </tr>
    <tr align="center" bgcolor="#fffdc7">
        <td><u>2,1</u></td>
        <td><i>2,2</i></td>
        <td><s>2,3</s></td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
    </tr>

</table>

<hr/>
<h1 align="center">合并单元格</h1>
<table border="1" align="center" width="500px" cellpadding="30px">
    <!--rowspan="2": 跨行合并单元格  2 表示合并两个单元格-->
    <tr>
        <td rowspan="2">1,1</td>
        <td>1,2</td>
        <td>1,3</td>
    </tr>
    <tr>

        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <!--colspan="2" 跨列合并单元格-->
    <tr>
        <td>3,1</td>
        <td colspan="2">3,2</td>
    </tr>

    <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
    </tr>





</table>




</body>
</html>
