<!DOCTYPE html>
<!-- 首行代码： 说明当前的文档类型是 html -->
<html>
<!--html标签  是文档的根标签  有且只有一对 -->
<head lang="en">
    <meta charset="UTF-8">
    <!--charset 字符编码：  -->
    <title>列表标签</title>
</head>

<body>
<h2 align="center">无序列表</h2>
<!--
 h2: 标题标签  h1-h6 从大到小   自动加粗  自动换行
 align属性： left   center  right

 ul:无序列表标签
 li：列表标签 （可以是段落、换行、图片、链接。。。）
 -->
<h4>旅游景点</h4>
<ul>
    <li>北京天安门</li>
    <li>北京故宫</li>
    <li>八达岭长城</li>
    <li>北京圆明园</li>
    <li>北京颐和园</li>
    <li>北京软件园</li>
</ul>
<!--无序列表符号的类型  type="" -->
<ul type="square">
    <li>北京天安门</li>
    <li>北京故宫</li>
    <li>八达岭长城</li>
    <li>北京圆明园</li>
    <li>北京颐和园</li>
    <li>北京软件园</li>
</ul>

<h2>有序列表</h2>

<ol type="A">
    <li>禁止在教室抽烟、喝酒</li>
    <li>禁止在教室内打麻将</li>
    <li>禁止在教室内谈情说爱</li>
    <li>禁止打架斗殴</li>
</ol>

<h2>自定义列表</h2>

<!--<dl>
   <dt>标题</dt>
    <dd>描述</dd>
    <dd>...</dd>
</dl>-->
<dl>
    <dt><img src="../image/longpao.jpg"
             width="150" height="200"/></dt>
    <dd>高大尚阿玛尼龙袍</dd>
    <dd>售价：￥999</dd>
</dl>



</body>
</html>
