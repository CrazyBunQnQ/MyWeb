<!DOCTYPE html>
  <!--首行代码：文档的类型 html-->
<html>
<!--html: 整个文档的根标签  有且只有一对 -->
<head lang="en">
    <meta charset="UTF-8">
    <!--字符编码 是 UTF-8 -->
    <title>form表单</title>
    <!--在网页标签显示的内容 -->
</head>
<body>
<form action="../day02/A.html">
    文本框：<input type="text" value="请输入用户名" />
    <br/>  <br/>
    密码框：<input type="password" />
    <br/>  <br/>
    单选按钮：<input type="radio" name="sex" value="男">男
    <input type="radio" name="sex" value="中" checked="checked">中
    <input type="radio" name="sex" value="女">女
    <br/>  <br/>

    复选框：<input type="checkbox" name="aihao" value="LOL">LOL
     <input type="checkbox" name="aihao" value="交女朋友" checked="checked">交女朋友
    <input type="checkbox" name="aihao" value="打麻将">打麻将
    <br/>  <br/>

    按钮：<input type="submit" value="提交按钮" />
    <input type="reset" value="重置按钮" />
    <input type="button" value="普通按钮" />

    <br/>  <br/>
    文件的选择框：<input type="file" name="myFile" />
    <br/>  <br/>
    下拉列表框：
       <select>
           <option>山西省</option>
           <option>山东省</option>
           <option>河北省</option>
           <option>河南省</option>
       </select>





</form>


</body>
</html>
